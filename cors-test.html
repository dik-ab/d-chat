<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>CORS Test</title>
  <style>
    body { font-family: monospace; padding: 20px; background: #1e1e1e; color: #d4d4d4; }
    button { padding: 10px 20px; font-size: 16px; cursor: pointer; margin: 5px; }
    pre { background: #2d2d2d; padding: 15px; border-radius: 5px; white-space: pre-wrap; word-break: break-all; max-height: 400px; overflow-y: auto; }
    h2 { color: #569cd6; }
    .error { color: #f44747; }
    .success { color: #6a9955; }
  </style>
</head>
<body>
  <h2>CORS Test - Access Token API</h2>
  <p>Origin: <span id="origin"></span></p>
  <p>Target: <code>https://api.stg.qa-maching.livepass-aiagent.com/api/spaces/livepass_test_chatui/access_tokens</code></p>
  <button onclick="sendRequest()">Send Request</button>
  <button onclick="clearLog()">Clear Log</button>
  <h3>Log:</h3>
  <pre id="log"></pre>

  <script>
    document.getElementById('origin').textContent = location.origin;

    function log(msg, className) {
      const el = document.getElementById('log');
      const line = document.createElement('div');
      line.className = className || '';
      line.textContent = `[${new Date().toISOString()}] ${msg}`;
      el.appendChild(line);
      el.scrollTop = el.scrollHeight;
    }

    async function sendRequest() {
      const url = 'https://api.stg.qa-maching.livepass-aiagent.com/api/spaces/livepass_test_chatui/access_tokens';
      const body = {
        identifier: 'livepass_test_chatui',
        fingerprint: 'cors-test-dummy-fingerprint'
      };

      log(`Sending POST to ${url}`);
      log(`Body: ${JSON.stringify(body)}`);

      try {
        const response = await fetch(url, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify(body),
        });

        const data = await response.json();
        log(`Status: ${response.status} ${response.statusText}`, 'success');
        log(`Response: ${JSON.stringify(data, null, 2)}`, 'success');
      } catch (error) {
        log(`Error: ${error.message}`, 'error');
        log('Check browser DevTools console/Network tab for CORS details', 'error');
      }
    }

    function clearLog() {
      document.getElementById('log').innerHTML = '';
    }
  </script>
</body>
</html>
